<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <div class="loginwrap">
            <div class="img">
                <span class="txt">Log in</span>
            </div>
            <form class="form" action="">
                <div class="inputwrap">
                    <span class="usernme">Username</span>
                    <input class="input" type="text" name="username" placeholder="Enter Username">
                    <span class="focus-input">
                       
                    </span>
                </div>
                <div class="inputwrap2">
                    <span class="usernme2">Password</span>
                    <input class="input2" type="text" name="password" placeholder="Enter Password">
                    <span class="fous-input2"></span>
                </div>
                <div class="rememberwrap">
                    <div class="rememberme">
                        <input class="rememberinput" id="in" type="checkbox" name="remember me">
                        <label class="rememberlabel" for="in">
                            Remember me
                            
                        </label>
                    </div>
                    <div>
                        <a class="forget" href="#">Forget Password</a>
                    </div>
                </div>
                <div class="login">
                    <button class="loginbutton">Log in</button>
                </div>
            </form>
        </div>
    
    </div>
</body>
</html>
